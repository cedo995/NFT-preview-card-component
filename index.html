<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <button class="button-container">
      <div class="equilibrium-image-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium-image">
        <img src="./images/icon-view.svg" alt="icon-view" class="icon-view">
      </div>
    </button>

    <div>
      <h1><a href="" class="h1-link">Equilibrium #3429</a></h1>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="ethereum-time-container">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="etherium-icon" class="etherium-icon">
        <p class="ethereum-text">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock-icon" class="clock-icon">
        <p class="time-text">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="author">
      <img src="./images/image-avatar.png" alt="author-image" class="author-image">
      <p class="author-text">Creation of <a href="" class="author-link">Jules Wyvern</a></p>
    </div>

  </main>

</body>

</html>

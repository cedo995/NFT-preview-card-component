<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <button class="button-container">
      <div class="equilibrium-image-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-image" class="equilibrium-image">
        <img src="./images/icon-view.svg" alt="icon-view" class="icon-view">
      </div>
    </button>

    <div class="main-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="ethereum-time-container">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg" alt="etherium-icon">
        <h2 class="ethereum-text">0.041 ETH</h2>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <h2 class="time-text">3 days left</h2>
      </div>
    </div>

    <hr>

    <div class="author">
      <img src="./images/image-avatar.png" alt="author-image">
      <p class="author-text">Creation of <a href="">Jules Wyvern</a></p>
    </div>

  </main>

</body>

</html>
